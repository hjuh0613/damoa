<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>다모아 홈페이지</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <script th:replace = "~{/layout/includeLink::includeLink}"></script>


</head>

<body>

  <!-- 헤더 -->
  <div th:replace = "~{/layout/header::header}"></div>

  <!-- 사이드바 -->
  <div th:replace = "~{/layout/sidebar::sidebar}"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item active"><a href="/">홈</a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <div class="row pt-3">
                <div class="col">
                  <h5 class="fw-bold">판매글 TOP 5</h5>
                </div>
                <div class="col">
                  <div class="d-flex justify-content-end gap-2">
                  </div>
                </div>
              </div>

              <table class="table ">
                <thead>
                <tr>
                  <th>글번호</th>
                  <th>닉네임</th>
                  <th>제목</th>
                  <th>가격</th>
                  <th>장소</th>
                  <th data-type="date" data-format="yyyy-MM-dd">등록일</th>
                  <th>찜하기</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "board, iterStat : ${#lists.size(mostBoard) > 5 ? mostBoard.subList(0, 5) : mostBoard}">
                  <td class="boardNo" th:text = "${board.boardNo}"></td>
                  <td th:text = "${board.userNickname}"></td>
                  <td>
                    <a th:href = "@{/product(board_no = ${board.boardNo})}" th:text = "${board.boardTitle}"></a>
                  </td>
                  <td th:text = "${board.boardPrice}"></td>
                  <td th:text = "${board.boardLocation}"></td>
                  <td th:text = "${#temporals.format(board.boardDate, 'yyyy.MM.dd')}"></td>
                  <td>
                    <button id="heartBtn" class="m-1 btn btn-outline-primary bi bi-bag-heart"></button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <div class="row pt-3">
                <div class="col">
                  <h5 class="fw-bold">후기글 TOP 5</h5>
                </div>
                <div class="col">
                  <div class="d-flex justify-content-end gap-2">
                  </div>
                </div>
              </div>
              <table class="table ">
                <thead>
                <tr>
                  <th>글번호</th>
                  <th>닉네임</th>
                  <th>제목</th>
                  <th data-type="date" data-format="yyyy-MM-dd">등록일</th>
                  <th>찜하기</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "userReview, iterStat : ${#lists.size(mostReview) > 5 ? mostReview.subList(0, 5) : mostReview}">
                  <td class="reviewNo" th:text = "${userReview.reviewNo}"></td>
                  <td th:text = "${userReview.userNickname}"></td>
                  <td>
                    <a th:href = "@{/review(review_no = ${userReview.reviewNo})}" th:text = "${userReview.reviewTitle}"></a>
                  </td>
                  <td th:text = "${#temporals.format(userReview.reviewDate, 'yyyy.MM.dd')}"></td>
                  <td>
                    <button id="heartBtn" class="m-1 btn btn-outline-primary bi bi-bag-heart"></button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- includeAsset -->
  <div th:replace = "~{/layout/includeAsset::includeAsset}"></div>

</body>

</html>
