<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title th:text = "|다모아 판매게시판 - ${categoryName}|"></title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <script th:replace = "~{/layout/includeLink::includeLink}"></script>

</head>

<body>

<!-- 헤더 -->
<div th:replace = "~{/layout/header::header}"></div>

<!-- 사이드바 -->
<div th:replace = "~{/layout/sidebar::sidebar}"></div>

<main id="main" class="main">

  <div class="pagetitle">
    <h1 th:text = "${categoryName}"></h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Tables</li>
        <li class="breadcrumb-item active">Data</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Datatables</h5>
            <p>Add lightweight datatables to your project with using the <a href="https://github.com/fiduswriter/Simple-DataTables" target="_blank">Simple DataTables</a> library. Just add <code>.datatable</code> class name to any table you wish to conver to a datatable. Check for <a href="https://fiduswriter.github.io/simple-datatables/demos/" target="_blank">more examples</a>.</p>

            <!-- Table with stripped rows -->
            <table class="table datatable">
              <thead>
              <tr>
                <th>글번호</th>
                <th>닉네임</th>
                <th>제목</th>
                <th>가격</th>
                <th>지역</th>
                <th data-type="date" data-format="YYYY-MM-DD">등록일</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each = "board : ${BoardList}">
                <td th:text = "${board.boardNo}"></td>
                <td th:text = "${board.userNickname}"></td>
                <td th:text = "${board.boardTitle}"></td>
                <td th:text = "${board.boardPrice}"></td>
                <td th:text = "${board.boardLocation}"></td>
                <td th:text = "${board.boardDate}"></td>

              </tr>
              </tbody>
            </table>
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->

<!-- includeAsset -->
<div th:replace = "~{/layout/includeAsset::includeAsset}"></div>

</body>

</html>
