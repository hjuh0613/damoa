<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title th:text = "|다모아 판매게시판 - ${BoardTitle}|"></title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <script th:replace = "~{/layout/includeLink::includeLink}"></script>

</head>

<body>

<!-- 헤더 -->
<div th:replace = "~{/layout/header::header}"></div>

<!-- 사이드바 -->
<div th:replace = "~{/layout/sidebar::sidebar}"></div>

<main id="main" class="main">
    <div class="boardtitle">
        <div>올바른 중고 거래를 위해 바른 말을 사용해주세요.</div>
        <div class="row">
            <div class="col-6">
                <h3>
                    <b>게시글 제목 1</b>
                </h3>
            </div>
            <div class="col-6">
                <p class="text-end">작성 시간</p>
            </div>
        </div>
    </div>
    <!-- 제목 -->

    <section class="section">
        <div class="row align-items-top">
            <div class="col-lg-12">
                <!-- 작성자 -->
                <div class="card">
                    <div class="card-body py-3">작성자 :</div>
                </div>
                <!-- 작성자 -->
            </div>
        </div>
    </section>

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <!-- 내용 -->
                <div class="card">
                    <div id="file" class="card-body py-3">첨부 파일</div>
                    <div class="card-body py-3">게시글 내용</div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-end gap-2">
                            <!-- 버튼 영역 -->
                            <button type="button" class="btn btn-outline-danger">
                                신고
                            </button>
                            <button type="button" class="btn btn-outline-primary">
                                찜
                            </button>
                        </div>
                    </div>
                </div>
                <!-- 내용 -->
            </div>
        </div>
    </section>

    <section class="section">
        <div class="row align-items-top">
            <div class="col-lg-12">
                <!-- 댓글 -->
                <div class="card">
                    <div class="card-body py-3">댓글</div>
                    <div class="row ps-3 g-2">
                        <div class="col">
                            <input type="comment" class="form-control" id="comment" />
                        </div>
                        <div class="me-3 col-1 d-flex flex-row-reverse">
                            <button
                                    id="commentRegBtn"
                                    type="button"
                                    class="btn btn-outline-primary"
                            >
                                작성
                            </button>
                        </div>
                    </div>
                    <div class="card-body py-3">
                        <div
                                class="alert alert-secondary alert-dismissible fade show"
                                role="alert"
                        >
                            ㅎ히히히히ㅣ히히히
                        </div>
                        <div
                                class="alert alert-secondary alert-dismissible fade show"
                                role="alert"
                        >
                            ㅎ히히히히ㅣ히히히
                        </div>
                        <div
                                class="alert alert-secondary alert-dismissible fade show"
                                role="alert"
                        >
                            ㅎ히히히히ㅣ히히히
                        </div>
                    </div>
                </div>
                <!-- 댓글 -->
            </div>
        </div>
    </section>
</main>
<!-- End #main -->

<!-- includeAsset -->
<div th:replace = "~{/layout/includeAsset::includeAsset}"></div>

</body>

</html>
