<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title th:text="|다모아 판매게시판 - ${Product.boardTitle}|"></title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <script th:replace="~{/layout/includeLink::includeLink}"></script>

</head>

<body>

<!-- 헤더 -->
<div th:replace="~{/layout/header::header}"></div>

<!-- 사이드바 -->
<div th:replace="~{/layout/sidebar::sidebar}"></div>

<main id="main" class="main">
    <div class="boardTitle">
        <div>올바른 중고 거래를 위해 바른 말을 사용해주세요.</div>
        <div class="row">
            <div class="col-6">
                <h3>
                    <b th:text="${Product.boardTitle}"></b>
                </h3>
            </div>
            <div class="col-6">
                <p class="text-end"></p>
            </div>
        </div>
    </div>
    <!-- 제목 -->

    <section class="section">
    <section class="section">
        <div class="row align-items-top">
            <div class="col-lg-12">
                <!-- 작성자 -->
                <div class="card">
                    <div class="row m-3 gx-3">
                        <div class="col d-flex align-item-center">
                            <input type="hidden" id="userNo" th:value="${Product.userNo}">
                            <input type="hidden" id="categoryNo" th:value="${Product.categoryNo}">
                            <div class="p-1">
                                <strong th:text="${Product.userNickname}">
                                    닉네임
                                </strong>
                            </div>
                            &nbsp; &nbsp; &nbsp;
                            <div class="p-1" th:text="${#temporals.format(Product.boardDate, 'yyyy.MM.dd')}">
                                날짜
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-end gap-2">
                                <!-- 버튼 영역  -->
                                <button id="deleteBtn" type="button" class="btn btn-outline-danger" th:onclick = "|location.href='@{deleteBoard(board_no=${Product.boardNo}, category_no=${Product.categoryNo})}'|">
                                    삭제
                                </button>
                                <button id="updateBtn" type="button" class="btn btn-outline-danger" th:onclick = "|location.href='@{boardUpdate(board_no=${Product.boardNo})}'|">
                                    수정
                                </button>



                                <button id="reportBtn" type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#reportModal">
                                    신고
                                </button>
                                <!-- 신고 모달 창 -->
                                <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">신고</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="ms-3">
                                                    <input id="modalFile" type="file" required>
                                                </div>
                                                <div class="d-flex justify-content-center align-items-center">
                                                    <textarea name="content" id="modalContent" rows="10" class="border rounded m-3 p-2"
                                                              placeholder="내용을 입력해주세요." style="width:93%; height:450px;" autocomplete="off" required></textarea>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button id="cancelReportBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                                <button id="addReportBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">작성</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>



                                <button id="heartBtn" type="button" class="btn btn-outline-primary">
                                    <i class="bi bi-bag-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 작성자 -->
            </div>
        </div>
    </section>

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <!-- 내용 -->
                <div class="card">
                    <div id="file" class="card-body py-3">
                        <div class="row gx-2">
                            <div class="col pt-2">
                                첨부파일
                            </div>
                            <div class="col-11">
                                <input type="file" id="img" class="px-2 form-control" name="img">
                            </div>
                        </div>
                    </div>
                    <div class="card-body py-3">
                        <div class="d-flex border rounded p-3" style="height: 500px;" th:text="${Product.boardContent}">
                            내용
                        </div>
                    </div>

                </div>
                <!-- 내용 -->
            </div>
        </div>
    </section>

    <section class="section">
        <div class="row align-items-top">
            <div class="col-lg-12">
            </div>
        </div>
    </section>
</main>
<!-- End #main -->

<!-- <head>로 올리면 Jquery보다 먼저 선언돼서 오류 발생 -->
<script src="/assets/js/report.js" />

<!-- includeAsset -->
<div th:replace="~{/layout/includeAsset::includeAsset}"></div>

</body>

</html>
