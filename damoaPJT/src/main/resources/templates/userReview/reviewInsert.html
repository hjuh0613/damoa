<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title th:text="|다모아 후기게시판 - 게시글 등록|"></title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <script th:replace="~{/layout/includeLink::includeLink}"></script>

</head>

<body>

<!-- 헤더 -->
<div th:replace="~{/layout/header::header}"></div>

<!-- 사이드바 -->
<div th:replace="~{/layout/sidebar::sidebar}"></div>

<main id="main" class="main">
  <form action="/addReview" method="post">
    <div id="board insert">
      <div>올바른 중고 거래를 위해 바른 말을 사용해주세요.</div>
      <div class="mt-3 card p-3">
        <div class="d-flex">
          <h5 class="m-2">
            <b>제목&nbsp;&nbsp;</b>
          </h5>
          <input id="title" name="reviewTitle" type="text" class="form-control col ms-2" placeholder="제목을 입력해주세요." autocomplete="off">
        </div>
      </div>
    </div>
    <!-- 제목 -->

    <section class="section">
      <div class="row mt-3 justify-content-around">
        <div class="col-lg-12">
          <div class="card">
            <div class="row p-3">
              <!-- 첨부파일 -->
              <div class="d-flex">
                <h5 class="font-weight-bold mt-2 mx-1">
                  <strong>첨부파일&nbsp;&nbsp;</strong>
                </h5>
                <div class="col">
                  <input
                          name="img"
                          type="file"
                          id="img"
                          class="form-control"
                          multiple
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- 가격 첨부파일 카테고리 끝 -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <!-- 내용 -->
          <div class="card">
                        <textarea name="reviewContent" id="content" rows="10" style="height:450px;" class="border rounded m-3 p-2"
                                  placeholder="내용을 입력해주세요." autocomplete="off"></textarea>
            <div class="card-footer">
              <div class="d-flex justify-content-end gap-2">
                <!-- 버튼 영역 -->
                <button type="submit" class="btn btn-outline-primary">등록</button>
              </div>
            </div>
          </div>
          <!-- 내용 -->
        </div>
      </div>
    </section>
  </form>
</main>
<!-- End #main -->

<!-- includeAsset -->
<div th:replace="~{/layout/includeAsset::includeAsset}"></div>

</body>

</html>
