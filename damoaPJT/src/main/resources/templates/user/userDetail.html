<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <title th:text="|다모아 - ${UserDetail.userNickname}|"></title>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>

    <script th:replace="~{/layout/includeLink::includeLink}"></script>

</head>

<body>
<!-- 헤더 -->
<div th:replace="~{/layout/header::header}"></div>

<!-- 사이드바 -->
<div th:replace="~{/layout/sidebar::sidebar}"></div>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>마이페이지</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">홈</a></li>
                <li class="breadcrumb-item">사용자</li>
                <li class="breadcrumb-item active">마이페이지</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->
    <th:block th:if="${renewFail == 'fail'}">
        <script>
            alert("비밀번호를 다시 입력해주세요");
        </script>
    </th:block>

    <th:block th:if="${pwFail == 'pwFail'}">
        <script>
            alert("비밀번호가 다릅니다.");
        </script>
    </th:block>


    <section class="section profile">
        <div class="row">
            <div class="row">
                <div class="card">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                        <img
                                src="assets/img/profile-img.jpg"
                                alt="Profile"
                                class="rounded-circle"
                        />
                        <h2 th:text="${UserDetail.userNickname}"></h2>
                        <h3 th:text="${UserDetail.userId}"></h3>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="card">
                    <div class="card-body pt-3">
                        <!-- Bordered Tabs -->
                        <ul class="nav nav-tabs nav-tabs-bordered">
                            <li class="nav-item">
                                <button
                                        class="nav-link active"
                                        data-bs-toggle="tab"
                                        data-bs-target="#profile-overview"
                                >
                                    내 정보
                                </button>
                            </li>

                            <li class="nav-item">
                                <button
                                        class="nav-link"
                                        data-bs-toggle="tab"
                                        data-bs-target="#profile-edit"
                                >
                                    내 정보 수정
                                </button>
                            </li>

                            <li class="nav-item">
                                <button
                                        class="nav-link"
                                        data-bs-toggle="tab"
                                        data-bs-target="#profile-change-password"
                                >
                                    비밀번호 변경
                                </button>
                            </li>

                            <li class="nav-item">
                                <button
                                        class="nav-link"
                                        data-bs-toggle="tab"
                                        data-bs-target="#profile-settings"
                                >
                                    내가 작성한 판매글
                                </button>
                            </li>

                            <li class="nav-item">
                                <button
                                        class="nav-link"
                                        data-bs-toggle="tab"
                                        data-bs-target="#profile-settings"
                                >
                                    내가 작성한 후기글
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content pt-2">
                            <div
                                    class="tab-pane fade show active profile-overview"
                                    id="profile-overview"
                            >
                                <h5 class="card-title">상세정보</h5>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">아이디</div>
                                    <div class="col-lg-9 col-md-8" th:text="${UserDetail.userId}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">이름</div>
                                    <div class="col-lg-9 col-md-8" th:text="${UserDetail.userName}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">닉네임</div>
                                    <div class="col-lg-9 col-md-8" th:text="${UserDetail.userNickname}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">주소</div>
                                    <div class="col-lg-9 col-md-8" th:text="${UserDetail.userAddress}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">전화번호</div>
                                    <div class="col-lg-9 col-md-8" th:text="${UserDetail.userPhone}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">이메일</div>
                                    <div class="col-lg-9 col-md-8" th:text="${UserDetail.userEmail}"></div>
                                </div>
                            </div>

                            <div
                                    class="tab-pane fade profile-edit pt-3"
                                    id="profile-edit"
                            >
                                <!-- Profile Edit Form -->
                                <form action="/userDetailUpdate" method="post">
                                    <div class="row mb-3">
                                        <div class="col-md-8 col-lg-9">
                                            <img src="assets/img/profile-img.jpg" alt="Profile"/>
                                            <div class="pt-2">
                                                <a
                                                        href="#"
                                                        class="btn btn-primary btn-sm"
                                                        title="Upload new profile image"
                                                ><i class="bi bi-upload"></i
                                                ></a>
                                                <a
                                                        href="#"
                                                        class="btn btn-danger btn-sm"
                                                        title="Remove my profile image"
                                                ><i class="bi bi-trash"></i
                                                ></a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="Id" class="col-md-4 col-lg-3 col-form-label"
                                        >아이디</label
                                        >
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                    name="userId"
                                                    type="text"
                                                    class="form-control"
                                                    id="Id"
                                                    th:value="${UserDetail.userId}"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label
                                                for="FullName"
                                                class="col-md-4 col-lg-3 col-form-label"
                                        >이름</label
                                        >
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                    name="userName"
                                                    type="text"
                                                    class="form-control"
                                                    id="FullName"
                                                    th:value="${UserDetail.userName}"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label
                                            for="Nickname"
                                            class="col-md-4 col-lg-3 col-form-label"
                                        >닉네임</label
                                        >
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                    name="userNickname"
                                                    type="text"
                                                    class="form-control"
                                                    id="NickName"
                                                    th:value="${UserDetail.userNickname}"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label
                                                for="Address"
                                                class="col-md-4 col-lg-3 col-form-label"
                                        >주소</label
                                        >
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                    name="userAddress"
                                                    type="text"
                                                    class="form-control"
                                                    id="Address"
                                                    th:value="${UserDetail.userAddress}"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label
                                                for="Phone"
                                                class="col-md-4 col-lg-3 col-form-label"
                                        >전화번호</label
                                        >
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                    name="userPhone"
                                                    type="text"
                                                    class="form-control"
                                                    id="Phone"
                                                    th:value="${UserDetail.userPhone}"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label
                                                for="Email"
                                                class="col-md-4 col-lg-3 col-form-label"
                                        >이메일</label
                                        >
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                    name="userEmail"
                                                    type="email"
                                                    class="form-control"
                                                    id="Email"
                                                    th:value="${UserDetail.userEmail}"
                                            />
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">
                                            변경사항 저장
                                        </button>
                                    </div>
                                </form>
                                <!-- End Profile Edit Form -->
                            </div>

                            <div class="tab-pane fade pt-3" id="profile-settings">
                                <!-- Settings Form -->
                                <form>
                                    <div class="row mb-3">
                                        <label
                                                for="fullName"
                                                class="col-md-4 col-lg-3 col-form-label"
                                        >Email Notifications</label
                                        >
                                        <div class="col-md-8 col-lg-9">
                                            <div class="form-check">
                                                <input
                                                        class="form-check-input"
                                                        type="checkbox"
                                                        id="changesMade"
                                                        checked
                                                />
                                                <label class="form-check-label" for="changesMade">
                                                    Changes made to your account
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input
                                                        class="form-check-input"
                                                        type="checkbox"
                                                        id="newProducts"
                                                        checked
                                                />
                                                <label class="form-check-label" for="newProducts">
                                                    Information on new products and services
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input
                                                        class="form-check-input"
                                                        type="checkbox"
                                                        id="proOffers"
                                                />
                                                <label class="form-check-label" for="proOffers">
                                                    Marketing and promo offers
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input
                                                        class="form-check-input"
                                                        type="checkbox"
                                                        id="securityNotify"
                                                        checked
                                                        disabled
                                                />
                                                <label
                                                        class="form-check-label"
                                                        for="securityNotify"
                                                >
                                                    Security alerts
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">
                                            Save Changes
                                        </button>
                                    </div>
                                </form>
                                <!-- End settings Form -->
                            </div>

                            <div class="tab-pane fade pt-3" id="profile-change-password">
                                <!-- Change Password Form -->
                                <form action="/userPwUpdate" method="post">
                                    <input type="hidden" name="userId" th:value="${UserDetail.userId}" />
                                    <div class="row mb-3">
                                        <label
                                                for="currentPassword"
                                                class="col-md-4 col-lg-3 col-form-label"
                                        >현재 비밀번호</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                    name="userPw"
                                                    type="password"
                                                    class="form-control"
                                                    id="currentPassword"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label
                                                for="newPassword"
                                                class="col-md-4 col-lg-3 col-form-label"
                                        >새로운 비밀번호</label
                                        >
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                    name="userNewPw"
                                                    type="password"
                                                    class="form-control"
                                                    id="newPassword"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label
                                                for="renewPassword"
                                                class="col-md-4 col-lg-3 col-form-label"
                                        >비밀번호 재입력</label
                                        >
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                    name="userReNewPw"
                                                    type="password"
                                                    class="form-control"
                                                    id="renewPassword"
                                            />
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">
                                            비밀번호 변경
                                        </button>
                                    </div>
                                </form>
                                <!-- End Change Password Form -->
                            </div>
                        </div>
                        <!-- End Bordered Tabs -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- End #main -->

<!-- includeAsset -->
<div th:replace = "~{/layout/includeAsset::includeAsset}"></div>

</body>
</html>
