<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <title th:text="|다모아 - ${UserDetail.userNickname}|"></title>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>
    <script src="/assets/js/userDetail_pwChange.js"></script>

    <script th:replace="~{/layout/includeLink::includeLink}"></script>



</head>

<body>
<!-- 헤더 -->
<div th:replace="~{/layout/header::header}"></div>

<!-- 사이드바 -->
<div th:replace="~{/layout/sidebar::sidebar}"></div>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>마이페이지</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">홈</a></li>
                <li class="breadcrumb-item">사용자</li>
                <li class="breadcrumb-item active">마이페이지</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->


    <section class="section profile">
        <div class="row">
            <div class="row">
                <div class="card">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                        <img
                                src="assets/img/profile-img.png"
                                alt="Profile"
                                class="rounded-circle"
                        />
                        <h2 th:text="${UserDetail.userNickname}"></h2>
                        <h3 th:text="${UserDetail.userId}"></h3>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="card">
                    <div class="card-body pt-3">
                        <!-- Bordered Tabs -->
                        <ul class="nav nav-tabs nav-tabs-bordered">
                            <li class="nav-item">
                                <button
                                        class="nav-link active"
                                        data-bs-toggle="tab"
                                        data-bs-target="#profile-overview"
                                >
                                    내 정보
                                </button>
                            </li>

                            <li class="nav-item">
                                <button
                                        class="nav-link"
                                        data-bs-toggle="tab"
                                        data-bs-target="#profile-edit"
                                >
                                    내 정보 수정
                                </button>
                            </li>

                            <li class="nav-item">
                                <button
                                        class="nav-link"
                                        data-bs-toggle="tab"
                                        data-bs-target="#profile-change-password"
                                >
                                    비밀번호 변경
                                </button>
                            </li>

                            <li class="nav-item">
                                <button
                                        class="nav-link"
                                        data-bs-toggle="tab"
                                        data-bs-target="#profile-myboard"
                                >
                                    내가 작성한 판매글
                                </button>
                            </li>

                            <li class="nav-item">
                                <button
                                        class="nav-link"
                                        data-bs-toggle="tab"
                                        data-bs-target="#profile-myreview"
                                >
                                    내가 작성한 후기글
                                </button>
                            </li>
                            <li class="nav-item">
                                <button
                                        class="nav-link"
                                        data-bs-toggle="tab"
                                        data-bs-target="#profile-mypurchase"
                                >
                                    구매 / 판매내역
                                </button>
                            </li>
                        </ul>

                        <!-- 나의 상세정보 탭 시작 -->
                        <div class="tab-content pt-2">
                            <div class="tab-pane fade show active profile-overview" id="profile-overview">

                                <div class="row mb-3">
                                    <div class="col-lg-3 col-md-4 label">아이디</div>
                                    <div class="col-lg-9 col-md-8" th:text="${UserDetail.userId}"></div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-lg-3 col-md-4 label">이름</div>
                                    <div class="col-lg-9 col-md-8" th:text="${UserDetail.userName}"></div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-lg-3 col-md-4 label">닉네임</div>
                                    <div class="col-lg-9 col-md-8" th:text="${UserDetail.userNickname}"></div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-lg-3 col-md-4 label">주소</div>
                                    <div class="col-lg-9 col-md-8" th:text="${UserDetail.userAddress}"></div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-lg-3 col-md-4 label">전화번호</div>
                                    <div class="col-lg-9 col-md-8" th:text="${UserDetail.userPhone}"></div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-lg-3 col-md-4 label">이메일</div>
                                    <div class="col-lg-9 col-md-8" th:text="${UserDetail.userEmail}"></div>
                                </div>
                            </div>
                            <!-- 나의 상세정보 탭 끝 -->

                            <!-- 내 정보 수정 탭 시작 -->
                            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                                <form action="/userDetailUpdate" method="post">
                                    <div class="row mb-3">
                                        <label for="Id" class="col-md-4 col-lg-3 col-form-label">아이디</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                name="userId"
                                                type="text"
                                                class="form-control"
                                                id="Id"
                                                autocomplete="off"
                                                th:value="${UserDetail.userId}"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="FullName" class="col-md-4 col-lg-3 col-form-label">이름</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                name="userName"
                                                type="text"
                                                class="form-control"
                                                id="FullName"
                                                autocomplete="off"
                                                th:value="${UserDetail.userName}"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="Nickname" class="col-md-4 col-lg-3 col-form-label">닉네임</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                name="userNickname"
                                                type="text"
                                                class="form-control"
                                                id="NickName"
                                                autocomplete="off"
                                                th:value="${UserDetail.userNickname}"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="Address" class="col-md-4 col-lg-3 col-form-label">주소</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                name="userAddress"
                                                type="text"
                                                class="form-control"
                                                id="Address"
                                                autocomplete="off"
                                                th:value="${UserDetail.userAddress}"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="Phone" class="col-md-4 col-lg-3 col-form-label">전화번호</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                name="userPhone"
                                                type="text"
                                                class="form-control"
                                                id="Phone"
                                                autocomplete="off"
                                                th:value="${UserDetail.userPhone}"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="Email" class="col-md-4 col-lg-3 col-form-label">이메일</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                name="userEmail"
                                                type="email"
                                                class="form-control"
                                                id="Email"
                                                autocomplete="off"
                                                th:value="${UserDetail.userEmail}"
                                            />
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">
                                            변경사항 저장
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <!-- 내 정보 수정 탭 끝 -->

                            <!-- 비밀번호 변경 탭 시작 -->
                            <th:block th:if="${renewFail == 'fail'}">
                                <script>
                                    alert("비밀번호를 다시 입력해주세요");
                                </script>
                            </th:block>

                            <th:block th:if="${pwFail == 'pwFail'}">
                                <script>
                                    alert("비밀번호가 다릅니다.");
                                </script>
                            </th:block>

                            <div class="tab-pane fade pt-3" id="profile-change-password">
                                <form action="/userPwUpdate" method="post">
                                    <input type="hidden" name="userId" th:value="${UserDetail.userId}"/>
                                    <div class="row mb-3">
                                        <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">현재 비밀번호</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                name="userPw"
                                                type="password"
                                                class="form-control"
                                                id="currentPassword"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">새로운 비밀번호</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                name="userNewPw"
                                                type="password"
                                                class="form-control"
                                                id="newPassword"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">비밀번호 재입력</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                name="userReNewPw"
                                                type="password"
                                                class="form-control"
                                                id="renewPassword"
                                            />
                                        </div>
                                    </div>

                                    <div id="pwSuccess" class="alert alert-success alert-dismissible fade show d-none" role="alert">
                                        비밀번호가 일치합니다.
                                    </div>

                                    <div id="pwFail" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                                        비밀번호가 일치하지 않습니다.
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">
                                            비밀번호 변경
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <!-- 비밀번호 변경 탭 끝 -->

                            <!-- 내가 작성한 판매글 탭 시작 -->
                            <div class="tab-pane fade pt-3" id="profile-myboard">
                                <div class="card-body">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>글번호</th>
                                            <th>제목</th>
                                            <th>가격</th>
                                            <th data-type="date" data-format="yyyy-MM-dd">등록일</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="userBoard : ${MyBoardList}">
                                            <td th:text="${userBoard.boardNo}"></td>
                                            <td>
                                                <a th:href="@{/board(board_no = ${userBoard.boardNo})}"
                                                   th:text="${userBoard.boardTitle}"></a>
                                            </td>
                                            <td th:text="${userBoard.boardPrice}"></td>
                                            <td th:text="${#temporals.format(userBoard.boardDate, 'yyyy.MM.dd')}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- 내가 작성한 판매글 탭 끝 -->

                            <!-- 내가 작성한 후기글 탭 시작 -->
                            <div class="tab-pane fade pt-3" id="profile-myreview">
                                <div class="card-body">
                                    <table class="table ">
                                        <thead>
                                        <tr>
                                            <th>글번호</th>
                                            <th>제목</th>
                                            <th data-type="date" data-format="yyyy-MM-dd">등록일</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="userReview : ${MyReviewList}">
                                            <td th:text="${userReview.reviewNo}"></td>
                                            <td>
                                                <a th:href="@{/review(review_no = ${userReview.reviewNo})}"
                                                   th:text="${userReview.reviewTitle}"></a>
                                            </td>
                                            <td th:text="${#temporals.format(userReview.reviewDate, 'yyyy.MM.dd')}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- 내가 작성한 후기글 탭 끝 -->

                            <!-- 내 구매 / 판매내역 탭 시작 -->
                            <div class="tab-pane fade pt-3" id="profile-mypurchase">
                                <div class="card-body">
                                    <table class="table ">
                                        <thead>
                                        <tr>
                                            <th>글번호</th>
                                            <th>닉네임</th>
                                            <th>제목</th>
                                            <th data-type="date" data-format="yyyy-MM-dd">등록일</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
<!--                                        <tr th:each="userReview : ${userReviewList}">-->
<!--                                            <td th:text="${userReview.reviewNo}"></td>-->
<!--                                            <td th:text="${userReview.userNickname}"></td>-->
<!--                                            <td>-->
<!--                                                <a th:href="@{/review(review_no = ${userReview.reviewNo})}"-->
<!--                                                   th:text="${userReview.reviewTitle}"></a>-->
<!--                                            </td>-->
<!--                                            <td th:text="${#temporals.format(userReview.reviewDate, 'yyyy.MM.dd')}"></td>-->
<!--                                            <td>-->
<!--                                                <i id="" class="bi bi-bag-heart"></i>-->
<!--                                            </td>-->
<!--                                        </tr>-->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- 내 구매 / 판매내역 탭 끝 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- End #main -->

<!-- includeAsset -->
<div th:replace="~{/layout/includeAsset::includeAsset}"></div>

</body>
</html>
