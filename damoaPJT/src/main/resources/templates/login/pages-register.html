<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>다모아 회원가입</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <script src="/assets/js/pages-register.js"></script>

  <script th:replace = "~{/layout/includeLink::includeLink}"></script>

</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a class="logo d-flex align-items-center w-auto">
                  <img src="/assets/img/DamoaLogo.png" alt="">
                  <span class="d-none d-lg-block">DAMOA</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">회원가입</h5>
                    <p class="text-center small">정보를 입력하고 회원가입하세요.</p>
                  </div>

                  <form class="row g-3 needs-validation" action="/register" method="post">
                    <div class="col-12">
                      <label for="yourName" class="form-label">이름</label>
                      <input type="text" name="userNames" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">이름을 입력해주세요.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourName" class="form-label">전화번호</label>
                      <input type="text" name="userPhone" class="form-control" id="yourPhone" required>
                      <div class="invalid-feedback">전화번호를 입력해주세요.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">이메일</label>
                      <input type="email" name="userEmail" class="form-control" id="yourEmail" required>
                      <div class="invalid-feedback">이메일을 입력해주세요.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">주소</label>
                      <input type="text" name="userAddress" class="form-control" id="yourAddress" required>
                      <div class="invalid-feedback">주소를입력해주세요.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">아이디</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="userId" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">아이디를 입력해주세요.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label class="form-label">비밀번호</label>
                      <input id="newPw" type="password" name="userPw" class="form-control" required>
                      <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
                    </div>

                    <div class="col-12">
                      <label class="form-label">비밀번호 재입력</label>
                      <input id="renewPw" type="password" name="password" class="form-control" required>
                      <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
                    </div>

                    <div id="pwSuccess" class="alert alert-success alert-dismissible fade show d-none" role="alert">
                      비밀번호가 일치합니다.
                    </div>

                    <div id="pwFail" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                      비밀번호가 일치하지 않습니다.
                    </div>

                    <div class="col-12">
                      <label for="yourName" class="form-label">닉네임</label>
                      <input type="text" name="userNickname" class="form-control" id="yourNick" required>
                      <div class="invalid-feedback">닉네임을 입력해주세요.</div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">회원가입</button>
                    </div>

                    <div class="col-12">
                      <p class="small mb-0">이미 가입하셨나요? <a href="/login">로그인</a></p>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <!-- includeAsset -->
  <div th:replace = "~{/layout/includeAsset::includeAsset}"></div>

</body>

</html>
