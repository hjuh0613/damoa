<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>다모아 로그인</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <script th:replace="~{/layout/includeLink::includeLink}"></script>

</head>

<body>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a class="logo d-flex align-items-center w-auto">
                                <img src="/assets/img/DamoaLogo.png" alt="">
                                <span class="d-none d-lg-block">DAMOA</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">다모아에 오신 것을 환영합니다!</h5>
                                    <p class="text-center small">로그인 후 이용해주세요.</p>
                                </div>

                                <form class="row g-3 needs-validation" action="/login" method="post" >

                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">아이디</label>
                                        <div class="input-group has-validation">
                                            <input type="text" name="userId" class="form-control" id="yourUsername" autocomplete="off"
                                                   required>
                                            <div class="invalid-feedback">아이디를 다시 입력해주세요.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">비밀번호</label>
                                        <input type="password" name="userPw" class="form-control" id="yourPassword"
                                               required>
                                        <div class="invalid-feedback">비밀번호를 다시 입력해주세요.</div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="remember" value="true"
                                                   id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">로그인 정보 저장</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">로그인</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">처음이신가요? <a href="/register">회원가입</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->

<!-- includeAsset -->
<div th:replace="~{/layout/includeAsset::includeAsset}"></div>

</body>

</html>
